{% extends "base.html" %}

{% block title %}View All Movies{% endblock %}

{% block body %}
<a href="/">Home</a>
  <h1>View All Movies</h1>
  <ul>
    {% for movie in movies %}
      <li>
        <a href="/movies/{{ movie.movie_id }}">
          {{ movie.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
